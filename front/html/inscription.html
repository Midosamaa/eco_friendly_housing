<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="../../static/css/styles.css">
    
</head>
<body>

<header class="header">
    <h1>Inscription</h1>
</header>

<div class="container">
    <div class="login-form"> <!-- Réutilisation de la classe "login-form" -->
        <h2>Créer un nouveau compte</h2>

        <form action="{{ url_for('inscription') }}" id="signupForm" method="POST">
            <input type="text" name="prenom" placeholder="Prénom" required><br>
            <input type="text" name="nom" placeholder="Nom" required><br>
            <input type="text" name="adresse" placeholder="Adresse du logement" required><br>
            <input type="tel" name="telephone" placeholder="Numéro de téléphone" required><br>
            <input type="email" name="email" placeholder="Adresse email" required><br>
            <input type="password" name="password" id="password" placeholder="Mot de passe" required><br>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirmez le mot de passe" required><br>
            <button type="submit">S'inscrire</button>
        </form>
        
        <div class="links">
            <a href="{{ url_for('home_page') }}">Déjà un compte ? Connectez-vous</a>
        </div>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2024 My Eco Pal House</p>
</footer>

<script>
    const form = document.getElementById("signupForm");

    form.addEventListener("submit", async function (event) {
        event.preventDefault();  // Empêche l'envoi classique du formulaire

        // Vérification des mots de passe
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm_password").value;
        if (password !== confirmPassword) {
            alert("Les mots de passe ne correspondent pas.");
            return; // Stoppe l'exécution du script
        }

        // Envoi des données via fetch
        const formData = new FormData(form);
        try {
            const response = await fetch('/inscription', {
                method: 'POST',
                body: formData
            });
            
            // Traitement de la réponse
            const data = await response.json();

            if (response.status === 400 && data.error) {
                // Afficher un message d'erreur spécifique si l'email existe déjà
                alert(data.error);
                return;
            }

            if (response.ok) {
                alert("Inscription réussie !");
                window.location.href = '/'; // Redirection vers la page de connexion
            } else {
                alert("Une erreur s'est produite. Veuillez réessayer.");
            }
        } catch (error) {
            console.error("Erreur:", error);
            alert("Erreur de communication avec le serveur.");
        }
    });
</script>


</body>
</html>
