<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="../../static/css/styles.css">
</head>
<body>

    <header class="header">
        <h1>Connexion</h1>
    </header>

    <div class="container">
        <div class="login-form">
            <h2>Bienvenue, connectez-vous</h2>

            <form id="login-form" action="/login" method="POST" onsubmit="return handleLogin();">
                <input type="text" name="email" placeholder="Adresse email" required><br>
                <input type="password" name="password" placeholder="Mot de passe" required><br>
                <input type="checkbox" name="remember_me"> Se souvenir de moi<br>
                <button type="submit">Se connecter</button>
            </form>
            <div class="links">
                <a href="#">Mot de passe oublié ?</a> | 
                <a href="{{ url_for('inscription_page') }}">Créer un compte</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 My Eco Pal House</p>
    </footer>

    <script>
        document.getElementById("login-form").addEventListener("submit", handleLogin);
    
        async function handleLogin(event) {
            event.preventDefault(); // Empêche le rechargement de la page
    
            const form = event.target;
            const formData = new FormData(form);
    
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
    
                if (data.status === "error") {
                    alert(data.message); // Affiche un message d'erreur en cas d'échec
                    return;
                }
    
                // Connexion réussie, redirige vers la page home
                alert(data.message);
                window.location.href = "/home"; // Redirection correcte
            } catch (error) {
                alert("Erreur de communication avec le serveur.");
            }
        }
    </script>
    

</body>
</html>
