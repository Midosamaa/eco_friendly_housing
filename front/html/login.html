<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <header class="header">
        <h1>Connexion</h1>
    </header>

    <div class="container">
        <div class="login-form">
            <h2>Bienvenue, connectez-vous</h2>

            <!-- Affichage des messages d'erreur
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %} -->

            <form method="POST" onsubmit="return handleLogin();">
                <input type="text" name="username" placeholder="Nom d'utilisateur" required><br>
                <input type="password" name="password" placeholder="Mot de passe" required><br>
                <input type="checkbox" name="remember_me"> Se souvenir de moi<br>
                <button type="submit">Se connecter</button>
            </form>
            
            <script>
                function handleLogin() {
                    // Vous pouvez ajouter une validation ici si nécessaire.
                    window.location.href = "home.html"; // Redirection vers la page souhaitée.
                    return false; // Empêche l'envoi réel du formulaire.
                }
            </script>
            <div class="links">
                <a href="#">Mot de passe oublié ?</a> | 
                <a href="{{ url_for('inscription_page') }}">Créer un compte</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 My Eco Pal House</p>
    </footer>

</body>
</html>
