<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer de mot de passe</title>
    <link rel="stylesheet" href="../../static/css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>Logement Ã‰co-Responsable</h1>
            <nav class="nav">
                <!-- if we wanna add navigation -->
            </nav>
        </div>
    </header>

    <!-- Section principale -->
    <main class="main-content">
        <section class="login-form">
            <h2>Changer de mot de passe</h2>
            <form id="changePasswordForm" class="form">
                <div class="form-group">
                    <label for="currentPassword">Mot de passe actuel :</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>

                <div class="form-group">
                    <label for="newPassword">Nouveau mot de passe :</label>
                    <input type="password" id="newPassword" name="newPassword" required minlength="8">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmez le nouveau mot de passe :</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <button type="submit" class="btn">Changer le mot de passe</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 My Eco Pal House.</p>
        </div>
    </footer>

    <!-- Script pour valider les mots de passe -->
    <script>
        const form = document.getElementById("changePasswordForm");
        form.addEventListener("submit", function (event) {
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (newPassword !== confirmPassword) {
                event.preventDefault();
                alert("Les nouveaux mots de passe ne correspondent pas.");
            }
        });
    </script>
</body>
</html>
